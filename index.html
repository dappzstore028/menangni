    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #8e24aa;
            --light-color: #f3e5f5;
            --correct-color: #4CAF50;
            --wrong-color: #f44336;
            --neutral-color: #757575;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #333;
            padding: 20px;
            overflow: hidden;
        }
        
        body::after {
            content: "KOPMA UNRI 2025";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 10vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            pointer-events: none;
            user-select: none;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 { color: var(--primary-color); margin-bottom: 20px; }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stage-btn {
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #7e57c2, #ab47bc);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .stage-btn:not(:disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .stage-btn:disabled {
            background: #e0e0e0;
            color: var(--neutral-color);
            cursor: not-allowed;
        }
        .lock-icon { font-size: 1rem; }
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .quiz-info {
            background-color: var(--light-color);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
        }
        #timer {
            background-color: var(--primary-color);
            color: white;
        }
        #question-text { font-size: 1.5rem; margin-bottom: 30px; min-height: 80px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .answer-btn {
            padding: 15px;
            font-size: 1rem;
            background-color: #f1f1f1;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .answer-btn:hover:not(.correct):not(.wrong):not(:disabled) {
            background-color: var(--light-color);
            border-color: var(--secondary-color);
        }
        .answer-btn.correct { background-color: var(--correct-color); color: white; border-color: var(--correct-color); }
        .answer-btn.wrong { background-color: var(--wrong-color); color: white; border-color: var(--wrong-color); }
        
        .controls-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .control-btn {
            flex: 1; /* Menggantikan width: 100% */
            padding: 15px; 
            font-size: 1.1rem; 
            font-weight: 600;
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 10px;
            cursor: pointer; 
            transition: background-color 0.2s;
        }
        .control-btn:hover { background-color: var(--secondary-color); }
        .hidden { display: none; }
        .result-details { background-color: var(--light-color); padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        #score { font-size: 3rem; color: var(--primary-color); margin: 10px 0; }
        #unlock-message { font-weight: 600; margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>

            const PASSING_SCORE_COUNT = 40; // Jumlah jawaban benar untuk lulus
            const QUIZ_DURATION_MINUTES = 25; // Durasi kuis dalam menit

            // DOM Elements
            const screens = document.querySelectorAll('.screen');
            const stageButtons = document.querySelectorAll('.stage-btn');
            const questionText = document.getElementById('question-text');
            const answerButtons = document.getElementById('answer-buttons');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn'); // Tombol baru
            const stageTitle = document.getElementById('stage-title');
            const questionCounter = document.getElementById('question-counter');
            const timerDisplay = document.getElementById('timer');
            const resultsTitle = document.getElementById('results-title');
            const scoreEl = document.getElementById('score');
            const correctAnswersEl = document.getElementById('correct-answers');
            const wrongAnswersEl = document.getElementById('wrong-answers');
            const unlockMessageEl = document.getElementById('unlock-message');
            const backToStagesBtn = document.getElementById('back-to-stages-btn');

            // App State
            let currentStage = 0;
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = []; // Untuk menyimpan jawaban user
            let unlockedStages = parseInt(localStorage.getItem('unlockedStages')) || 1;
            let timerInterval;
            let timeLeft;

            function startTimer(duration) {
                clearInterval(timerInterval);
                timeLeft = duration * 60;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    timerDisplay.textContent = `${minutes}:${seconds}`;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        showResults();
                    }
                }, 1000);
            }
            
            function startQuiz(stage) {
                if (!quizData[stage] || quizData[stage].length === 0) {
                    alert(`Maaf, soal untuk Tahap ${stage} belum tersedia.`);
                    return;
                }
                currentStage = stage;
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = new Array(quizData[currentStage].length).fill(null); // Reset array jawaban
                showScreen('quiz-container');
                startTimer(QUIZ_DURATION_MINUTES);
                showQuestion();
            }

            function showQuestion() {
                resetState();
                const question = quizData[currentStage][currentQuestionIndex];
                const totalQuestions = quizData[currentStage].length;
                stageTitle.innerText = `Tahap ${currentStage}`;
                questionCounter.innerText = `Soal ${currentQuestionIndex + 1}/${totalQuestions}`;
                questionText.innerText = question.question;

                const shuffledAnswers = [...question.answers].sort(() => Math.random() - 0.5);

                shuffledAnswers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('answer-btn');
                    if (answer.correct) {
                        button.dataset.correct = true;
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtons.appendChild(button);
                });

                // Cek apakah pertanyaan ini sudah dijawab sebelumnya
                if (userAnswers[currentQuestionIndex] !== null) {
                    showAnsweredState();
                }

                updateNavigationButtons();
            }
            
            function showAnsweredState() {
                const userAnswerText = userAnswers[currentQuestionIndex];
                Array.from(answerButtons.children).forEach(button => {
                    button.disabled = true;
                    if (button.dataset.correct === 'true') {
                        setStatusClass(button, true);
                    }
                    if (button.innerText === userAnswerText && button.dataset.correct !== 'true') {
                         setStatusClass(button, false);
                    }
                });
            }

            function selectAnswer(e) {
                if (userAnswers[currentQuestionIndex] !== null) return; // Jangan proses jika sudah dijawab

                const selectedBtn = e.target;
                const correct = selectedBtn.dataset.correct === 'true';

                userAnswers[currentQuestionIndex] = selectedBtn.innerText; // Simpan jawaban

                // Hitung ulang skor dari awal untuk konsistensi
                recalculateScore();

                showAnsweredState();
                updateNavigationButtons();
                
                // Otomatis ke hasil jika ini soal terakhir
                if (currentQuestionIndex === quizData[currentStage].length - 1) {
                    setTimeout(showResults, 1000);
                }
            }
            
            function recalculateScore() {
                score = 0;
                userAnswers.forEach((answerText, index) => {
                    if (answerText !== null) {
                        const question = quizData[currentStage][index];
                        const correctAnswer = question.answers.find(ans => ans.correct);
                        if (answerText === correctAnswer.text) {
                            score++;
                        }
                    }
                });
            }

            function updateNavigationButtons() {
                // Tombol "Sebelumnya"
                if (currentQuestionIndex > 0) {
                    prevBtn.classList.remove('hidden');
                } else {
                    prevBtn.classList.add('hidden');
                }

                // Tombol "Lanjut"
                const isAnswered = userAnswers[currentQuestionIndex] !== null;
                const isNotLastQuestion = currentQuestionIndex < quizData[currentStage].length - 1;
                
                if (isAnswered && isNotLastQuestion) {
                    nextBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.add('hidden');
                }
            }
            
            function showResults() {
                clearInterval(timerInterval);
                recalculateScore(); // Pastikan skor final adalah yang paling update
                const totalQuestions = quizData[currentStage].length;
                const finalScore = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;

                resultsTitle.innerText = `Hasil Tahap ${currentStage}`;
                scoreEl.innerText = finalScore;
                correctAnswersEl.innerText = score;
                wrongAnswersEl.innerText = totalQuestions - score;

                unlockMessageEl.innerText = '';
                if (score >= PASSING_SCORE_COUNT) {
                    if (currentStage < Object.keys(quizData).length && currentStage === unlockedStages) {
                        unlockedStages++;
                        localStorage.setItem('unlockedStages', unlockedStages);
                        unlockMessageEl.innerText = `ðŸŽ‰ Selamat! Anda telah membuka Tahap ${unlockedStages}!`;
                        unlockMessageEl.style.color = 'var(--correct-color)';
                    } else {
                        unlockMessageEl.innerText = 'Kerja bagus! Anda berhasil menyelesaikan tahap ini.';
                        unlockMessageEl.style.color = 'var(--primary-color)';
                    }
                } else {
                    unlockMessageEl.innerText = `Anda butuh ${PASSING_SCORE_COUNT} jawaban benar untuk lolos. Coba lagi!`;
                    unlockMessageEl.style.color = 'var(--wrong-color)';
                }
                showScreen('results-container');
            }

            function resetState() {
                nextBtn.classList.add('hidden');
                prevBtn.classList.add('hidden');
                while (answerButtons.firstChild) {
                    answerButtons.removeChild(answerButtons.firstChild);
                }
            }
            
            function setStatusClass(element, correct) {
                if (correct) { element.classList.add('correct'); } 
                else { element.classList.add('wrong'); }
            }

            function showScreen(screenId) {
                screens.forEach(screen => screen.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            }

            function updateStageButtons() {
                stageButtons.forEach(button => {
                    const stage = parseInt(button.dataset.stage);
                    const lockIcon = button.querySelector('.lock-icon');
                    if (stage <= unlockedStages) {
                        button.disabled = false;
                        lockIcon.textContent = 'âœ…';
                    } else {
                        button.disabled = true;
                        lockIcon.textContent = 'ðŸ”’';
                    }
                });
            }

            // Event Listeners
            stageButtons.forEach(button => {
                button.addEventListener('click', () => startQuiz(parseInt(button.dataset.stage)));
            });

            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < quizData[currentStage].length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            });

            backToStagesBtn.addEventListener('click', () => {
                updateStageButtons();
                showScreen('stage-selection');
            });

            // Initializer
            updateStageButtons();
            showScreen('stage-selection');
        });
    </script>
</body>
</html>
